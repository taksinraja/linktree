                        function copyEmail(buttonId) {
                            // Create a temporary input element to hold the email
                            const tempInput = document.createElement('input');
                            tempInput.value = 'taksinraja@gmail.com';
                            document.body.appendChild(tempInput);
                              
                            // Select the email text and copy it to clipboard

                            document.execCommand('copy');
                              
                            // Remove the temporary input element
                            document.body.removeChild(tempInput);
                          
                            // Change button text to "Copied!" based on the button id
                            const copyButton = document.getElementById(buttonId);
                            copyButton.textContent = "Copied!";
